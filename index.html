<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz</title>
</head>
<body>
    <div class="intro"><h4> Created By: RAMKRISHNA </h4></div>
    <div class="myquiz">
        <div class="heading">
            <h1>My Quiz Web</h1>
        </div>
    </div>
    <div class="win">
        <h1>Oops! Wrong Answer</h1>
        <div class="btn nxt"><h3>Try Again</h3></div>
    </div>
    <div class="box">
        <div class="ques">
            <h3 id="ques"></h3>
        </div>
        <div class="ans">
            <div class="box1">A:
                <p class="box2"></p>
            </div>
            <div class="box1">B:
                <p class="box2"></p>
            </div>
            <div class="box1">C:
                <p class="box2"></p>
            </div>
            <div class="box1">D:
                <p class="box2"></p>
            </div>
        </div>
        <div id="nxt" class="nxt">
            <p>Next</p>
        </div>
    </div>
    <script src="app.js"></script>
    

</body>
</html>
